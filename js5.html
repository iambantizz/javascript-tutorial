<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope and conditionals</title>
</head>
<body>
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
        </ul>
    </div>
    <script>
        var string1 = "this is a string";
        var string1 = "this is a string2";
        console.log(string1);
        let a = "u";
        {
         let a = "u5";
         console.log(a)
        // scope of the element  under the block consist as a different variable with same values.  
        }
         console.log(a)

        const b = "this cannot be changed";
        console.log(b)
        let age =15;
        if(age>18){
            console.log("you can drink alcohol");
        }
        else if(age==12){
            console.log("age is 12");
        }
        else if(age==15){
            console.log("age is 15");
        }
        else{
            console.log("you can drink cold drink");
        }

        const cups = 4;
        switch (cups) {
            case 4:
                console.log("the value of cups is 4")
                break;
// break is mendatory if not include break in statement all the cases are run after right statement
            case 41:
                console.log("the value of cups is 41")
                break;

            case 42:
                console.log("the value of cups is 42")
                break;

            case 43:
                console.log("the value of cups is 43")
                break;

        
            default:
                console.log("the values of cups is none of 4, 41, 42, 43")
                break;
        }


    </script>
</body>
</html>
